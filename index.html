<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6bffcc9069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    </div>
</head>
<nav class="navbar sticky-top navbar-light mb-0" style="background-color: #0a0a0a;" >
    <h4 class="hyperlink"><i class="fas fa-film" style="color: aqua"></i>Zack Attack's Movie Review </h4>

    <a class="hyperlink" href="#">Home</a>
    <a class="hyperlink" href="#">TV Shows & Movies</a>
    <a class="hyperlink" href="#">New & Popular</a>
    <a class="hyperlink" href="#">My List <i class="fas fa-list"></i></a>
    <a class="hyperlink" href="#"><i class="fas fa-bell"></i><i class="far fa-user-circle"></i></a>
</nav>
<hr>

<!--displays movies-->
<div id="container" class=" row d-flex"></div>


<!--edit menu-->
<div class="rightSide d-flex row">
    <div class="">
        <button id="showEdit" class="btn btn-outline-secondary">Edit</button>
        <select  id="selectMenu" class="hidden1 select"></select>
        <div class="hidden1 editMovie" id="editMovie">
            <label for="newTitle">Change Title </label>
            <input type="text" id="newTitle">
            <br>
            <label for="newGenre">Change Genre </label>
            <input type="text" id="newGenre">
            <br>
            <label for="newRating">Change Rating </label>
            <input type="text" id="newRating">
            <br>
            <label for="newDirector">Change Director </label>
            <input type="text" id="newDirector">
            <br>
            <div class="textBox">
                <label for="newPlot">Change plot </label>
                <textarea id="newPlot" rows="3" cols="30"></textarea>
            </div>        </div>
        <br>
<button id="changeMovie" class="btn btn-outline-secondary">Update Movie</button>

</div>
</div>
<!--Delete menu-->
<div class="">
    <button class="remove-hidden btn btn-outline-secondary">Delete a movie</button>
    <div class="deleteGroup">
        <select id="selectMenu2" class="hidden1 select">
            <option>Delete a movie</option>
        </select>
        <button id="delete-movie" class="hidden1 btn btn-danger">Delete movie</button>
    </div>
</div>

<!--Post menu-->
<div class="">
    <button id="post-id" class="btn btn-outline-secondary">Post Movie</button>
    <div class="hidden1 editMovie" id="postMovie">
        <label for="title">Title </label>
        <input type="text" id="title">
        <br>
        <label for="genre">Genre </label>
        <input type="text" id="genre">
        <br>
        <label for="rating">Rating </label>
        <input type="text" id="rating">
        <br>
        <label for="director">Director </label>
        <input type="text" id="director">
        <br>
        <div class="textBox">
            <label for="plot">Plot </label>
            <textarea id="plot" rows="5" cols="40"></textarea>
        </div>

        <br>
        <button id="newMovie" class="btn button-outline-secondary">Add Movie</button>
    </div>
</div>
</div>
<footer>
    <nav>
        <ul class="icon-info text-light">
            <li class="bolt text-light"><i class="fas fa-ticket-alt"></i></li>
            <li class="followUs text-light">Follow Us @</li>
            <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>

</footer>
